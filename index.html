<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
    </header>

    <main>
        <section id="start-screen">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button id="start-button">Start Quiz</button>
        </section>

        <section id="quiz-screen" calss="hidden">
            <p id="question"></p>
            <ul id="options">
            </ul>
        </section>

        <section id="result-screen" class="hidden">
            <h2 id="result-text"></h2>
            <form id="score-form">
                <label for="initials">Enter your initials: </label>
                <input type="text" id="initials" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Time: <span id="timer">0</span></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
